<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styl.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Create Applicant Profile</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url "home" %}">Site_Home</a>
        <a href="{% url "create_applicant_profile" %}">Make Profile</a>
        <a href="{% url "applicant_dashboard" %}">Applicant_Dashboard</a>
        
    </div>
    <h2>Create Your Applicant Profile</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'applicant_dashboard' %}">Go to Dashboard</a>
</body>
</html>
